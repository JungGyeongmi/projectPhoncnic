<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- awsome icon cdn -->
        <script src="https://kit.fontawesome.com/f145f2fd92.js" crossorigin="anonymous"></script>
        <title>Phoncnic</title>
        <style>
            .list-group-flush .list-group-item-action:hover {
                background-color: #DBE9B7 !important;
            }
        </style>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="d-flex" id="wrapper">
             <!-- Sidebar-->
             <div class="border-end bg-white" id="sidebar-wrapper">
                <a class="list-group-item list-group-item-light p-3" th:href="@{/}">
                    <h2>Phoncnic</h2>
                </a>
                <div>
                    <!-- 로그인 유무에 따라 둘 중 하나를 보여줌 -->
                    <a class="list-group-item list-group-item-light p-3" th:href="@{/oauth2/authorization/google}">
                        로그인
                    </a>
                    <div>
                        로그인정보 보여짐 (카드형식)
                    </div>
                    <a class="list-group-item list-group-item-light p-3" th:href="@{/oauth2/authorization/google}">
                        로그아웃
                    </a>
                </div>
                <!-- <a th:href="@{/}"><div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div></a> -->
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        th:href="@{/main/mypage(id='user1@icloud.com')}">마이페이지</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        th:href="@{/help/list/}">고객센터</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        th:href="@{/main/companyinfo}">회사소개</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <img src="" alt="">
                            <!-- 로고 -->
                        </div>
                        <button class="btn" id="sidebarToggle">
                            <img th:src="@{/icon/line-icon.png}" alt="표시할 수 없음" style="width:50px">
                        </button>

                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <th:block th:replace="${content}"></th:block>
                </div>

               
            </div>
        </div>
       
        <!-- bootstrap js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</th:block>
