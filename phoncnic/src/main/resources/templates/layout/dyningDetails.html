<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Phoncnic</title>
        <style>
            html, body{
                height: 100%;
            }
            
            .list-group-flush .list-group-item-action:hover {
                background-color: #DBE9B7 !important;
            }
            #nav {
                background-color: #FDFDF6;
            }
            #wrapper {
                background-color: #FDFDF6;
            }
            .my.container-fluid{
                padding: 0;
            }
            .container-fluid{
                height: 90%;
            }
            

        </style>
        <!-- awsome icon cdn -->
        <script src="https://kit.fontawesome.com/0decf16c11.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f145f2fd92.js" crossorigin="anonymous"></script>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Google NotoSans -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <!-- jQuery cdn -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- boot strap css -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- boot strap icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{/css/basic.css}">
        <!-- swal modal custom css -->
        <link th:href="@{/css/swalModal.css}" rel="stylesheet" />
    </head>
    
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg " id="nav" >
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <!-- 로고 -->
                            <a th:href="@{/}" style="display: block; margin: auto;">
                                <img th:src="@{/button/logo_bold.png}" style="width:60px;" >
                            </a>
                        </div>
                        <button class="btn" id="sidebarToggle">
                            <img th:src="@{/icon/line-icon.png}" alt="표시할 수 없음" style="width:50px">
                        </button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid my">
                    <th:block th:replace="${content}"></th:block>
                </div>
            </div>
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <a class="list-group-item list-group-item-light p-3" th:href="@{/}">
                    <h2>Phoncnic</h2>
                </a>
                <!-- <a th:href="@{/}"><div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div></a> -->
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        th:href="@{/main/mypage(id='user1@icloud.com')}">마이페이지</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        th:href="@{/help/list/}">고객센터</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3"
                        th:href="@{/main/companyinfo}">회사소개</a>
                </div>
            </div>
        </div>
        <!-- bootstrap js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
    </body>
</th:block>
</html>
