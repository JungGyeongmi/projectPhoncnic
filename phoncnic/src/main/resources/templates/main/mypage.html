
<html lang="ko" xmls:th="http://www.thymeleaf.org">

    <h1>mypage</h1>
    <ul>
        <li th:each="dto : ${myPageDTO}">
            [[${dto}]]
        </li>
    </ul>
<table border="1">
    <tr>
        <th scope="col">아이디</th>
        <th scope="col">닉네임</th>
        <th scope="col">캐릭터 헤어</th>
        <th scope="col">캐릭터 옷</th>


    </tr>
    <tr th:each="dto : ${memberDTO}">
        <td >[[${dto.id}]]</td>
        <td><input type="text" th:value=${dto.nickname} name=nickname></td>
        <td>[[${dto.hair}]]</td>
        <td>[[${dto.clothes}]]</td>

    </tr>
</table>

  
    
</html>
