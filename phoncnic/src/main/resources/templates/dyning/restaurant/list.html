<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant LIST</title>
    <style>
        #dyningname {
            cursor: pointer;
        }

        #roofpath {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div>
                <i></i>
                <button>토글</button>
            </div>
            <div>
                <select name="" id="">
                    <option value="">가게명</option>
                    <option value="">해쉬태그</option>
                </select>
                <input type="text">
                <button>검색</button>
            </div>
            <div>

            </div>
        </nav>
    </header>


    <h1>restaurant</h1>
    <table border="1">
        <tr>
            <th scope="col">dyningname</th>
            <th scope="col">Roof Path</th>
        </tr>
        <tr th:each="dto : ${result}" th:onclick="'location.href=
        \''+ @{/dyning/details(dno=${dto.dno})}
             + '\''" th:if="${dto.foodtype}!=1">
            <td id="dyningname">[[${dto.dyningname}]]</td>
            <td id="roofpath">[[${dto.roofpath}]]</td>
        </tr>
    </table>

    <script>
        $(function () {
            //사이드메뉴 온오프
            $('.btn-menu').on('click', function () {
                $('.side-menu').show();
                $('body').addClass('lock');
            });
            $('.side-menu-wrap').on('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                if ($(this).parent().hasClass('side-menu')) {
                    if (e.target.className == 'side-menu-wrap') {
                        $(this).parent().hide();
                        $('body').removeClass('lock');
                    }
                }
            });

            //snb 메뉴 클릭
            $('.snb ul li').on('click', function () {
                $(this).toggleClass('on');
            });
        });

    </script>

</body>

</html>
