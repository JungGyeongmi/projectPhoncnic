<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
  <th:block th:fragment="content">
    <style>
      .moda-width{
        min-width: max-content;
      }

      .container {
        display: grid;
        grid-template-rows: 0.3fr 1fr 0.05fr;
        font-family:'GmarketSansLight';
        row-gap: 3%;
      }

      .gallery-list-ul {
        display: grid;
        grid-template-rows: repeat(auto-fit, minmax(100px, auto));
        grid-template-columns: repeat(auto-fit, minmax(300px, auto));
        column-gap: 3%;
        place-items: center;
        list-style: none;
        padding-left: 0;
        row-gap: 7%;
        /* column-count: 3; */
      }

      .gallery-list-ul li {
        padding: 5%;
        margin-bottom: 3%;
      }

      .gallery-list-ul li a {
        text-decoration: none;
        color: grey;
      }

      .gallery-list-ul li img {
        width: 228px;
        height: 141px;
        object-fit: fill;
        object-position: center;
        filter: drop-shadow(4px 2px 3px gray);
      }

      .gallery-list-ul li div {
        padding: 15px 0;
        width: 228px;
        height: 85px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }

      .back-manage-btn-con button {
        padding: 10px;
        border: none;
        border-radius: 20px;
        height: 43px;
        width: 420px;
        background-color: #e9ecef;
        margin-bottom: 70px;
      }

      .back-manage-btn-con button:hover {
        background-color: #DBE9B7;
      }

      .back-manage-btn-con {
        text-align: center;
      }

      h3{
        padding: 60px;
        font-family:'GmarketSansMedium';
      }

      .back-manage-btn-con button {
        padding: 10px;
        border: none;
        border-radius: 20px;
        height: 43px;
        width: 420px;
        background-color: #e9ecef;
      }

      .back-manage-btn-con button:hover {
        background-color: #DBE9B7;
      }

      .back-manage-btn-con {
        text-align: center;
      }

      .back-manage-btn-con button {
        padding: 10px;
        border: none;
        border-radius: 20px;
        height: 43px;
        width: 420px;
        background-color: #e9ecef;
      }

      .back-manage-btn-con button:hover {
        background-color: #DBE9B7;
      }

      .back-manage-btn-con {
        text-align: center;
      }
    </style>

    <div class="container">
      <h3><img th:src="@{/icon/vertical-line.png}" style="width: 30px;" alt="">작품 목록</h3>
      <ul th:if="${galleryDTOList.size()}!=0" class="gallery-list-ul">
        <li th:each="dto : ${galleryDTOList}">
          <a th:href="@{/manage/gallery/read(gno=${dto.gno}) }">
            <img th:src="|@{'/display'}?fileName=${dto.getImageURL()}|" alt="">
            <div>
              <b>[[${dto.title}]]</b>
              <br>
              [[${dto.content}]]
            </div>
          </a>
        </li>
      </ul>

      <div class="back-manage-btn-con">
        <a th:href="@{/manage/gallery/manage}"><button>등록 및 관리 페이지로 돌아가기</button></a>
      </div>

      <div th:if="${galleryDTOList.size()}==0">
        등록된 작품이 없습니다.
        작품을 등록하시겠습니까?
        <br/>
        <a th:href="@{/manage/gallery/register}">작품 등록</a>
      </div>
    </div>

    <script th:inline="javascript">

      $(function () {
        /*[+
          var gnoMessage =  [[${gno}]];
        +]*/ 
        if(gnoMessage!=""){
          if( gnoMessage =="초과") {
            swal({
              title: "올릴 수 있는 파일 갯수를 초과했습니다!",
              text: "사진은 최대 10장 가능하며 자세한 사항은 안내문을 참고하세요",
              icon: "warning",
              button: false,
              timer: 2000,
              className: "moda-width",
              dangerMod: true,
            }).then(()=>{
                gnoMessage="";
              });
          } else if( gnoMessage > 0){
            swal({
                title: "등록 완료",
                text: "등록번호 "+gnoMessage+"번 게시물 등록 완료되었습니다.",
                icon: "success",
                button: false,
                className: "moda-width",
                timer: 2500,
              }).then(()=>{
                gnoMessage="";
              });
          }
        }

      });

    </script>
  </th:block>
</th:block>
