<!DOCTYPE html>
<style>
    #nav {
        background-color: transparent !important;
    }

    #wrapper {
    background-image: url([[@{/icon/pixel-main.jpg}]]);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: "NeoDunggeunmo" !important;
    
}

    .containerBox {
        font-family: "NeoDunggeunmo" !important;
        width: 1000px;
        margin: 0 auto;
        /* overflow-y: scroll; */
    }

    .title {
        text-align: center;
        padding: 40px;

    }

    .content-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 88%;
        margin: 0 auto;
        padding: 90px 0;

    }

    .content {
        width: 290px;
        height: 382px;
        text-align: center;
        border-radius: 3px;
        filter: drop-shadow(2px 3px 4px rgb(99, 99, 99));
        background-color: rgb(254, 254, 254);

    }

    .content-body{
        padding: 49px;
    }

    .content-body > a> img {
        margin: 0 auto;
        width: 179px;
        filter: drop-shadow(2px 3px 4px rgb(99, 99, 99)); 
    }

    .content-container .content button {
        font-family: "NeoDunggeunmo" !important;
        width:100%;
        height:88px;
        max-width: -webkit-fill-available;
        font-size: 27px;
        border: none;
        background-color: #fdd327;
        margin-top: 18px;
    }

    .content-container p {
        font-size: 22px;
        margin: 0px auto 32px auto;
    }

    .basic-main-logo {
        display: none;
    }
    
</style>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <div class="containerBox">
            <div class="title">
                <h1>등록 및 관리</h2>
            </div>
            <div class="content-container">
              <div class="content">
                <div class="content-body">
                  <a th:href="@{/manage/dyning/list}"><img th:src="@{/icon/store.png}" alt=""></a>
                </div>
                <a th:href="@{/manage/dyning/list}"><button>사업자 관리</button></a>
              </div>
              <div class="content">
                <div class="content-body">
                  <a th:href="@{/manage/gallery/manage}"><img th:src="@{/icon/art.png}" alt=""></a>
                </div>
                <a th:href="@{/manage/gallery/manage}"><button>작가 관리</button></a>
              </div>
            </div>
        </div>
    </th:block>
</th:block>
