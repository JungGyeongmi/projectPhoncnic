<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Register</title>
</head>
<body>
    <h1>고객센터</h1>
    <h3>문의 작성</h3>
    <form th:action="@{/help/register}" th:method="post">
        <div>
            <div>
                <label>문의유형</label> <br>
                <select name="qtype" id="">
                    <option value="qtype1">qtype1</option>
                    <option value="qtype2">qtype2</option>
                    <option value="qtype3">qtype3</option>
                    <option value="qtype4">qtype4</option>
                </select>
            </div>
            <div>
                <label>작성자</label>
                <input type="text" name="writer">
            </div>
            <div>
                <label>제목</label> <br>
                <input type="text" name="title">
            </div>
            <div>
                <label>내용</label> <br>
                <textarea name="content" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label>비밀번호</label> <br>
                <input type="text" name="password">
            </div> <br>
            <button type="submit">등록</button>
        </div>
    </form>
            <a th:href="@{/help/list}"><button type="button">목록</button></a>

</body>
</html>
