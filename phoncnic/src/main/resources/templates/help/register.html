<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <h1>고객센터</h1>
        <h3>문의 작성</h3>
        <form th:action="@{/help/register}" th:method="post">
            <div>
                <div>
                    <label>문의 종류</label> <br>
                    <select name="qtype" id="">
                        <option value="type1">type1</option>
                        <option value="type2">type2</option>
                        <option value="type3">type3</option>
                        <option value="type4">type4</option>
                    </select>
                </div>
                <th:block th:if="${id} != ''">
                    <div>
                        <label>작성자</label> <br>
                        <input type="text" name="writer" id="inputId" th:value="${id}">
                        <span>답변 받으실 이메일이 맞는지 확인해주세요</span>
                    </div>
                </th:block>
                <th:block th:if="${id} == ''">
                    <div>
                        <label>작성자</label> <br>
                        <input type="text" name="writer" id="inputId"> 
                        <span>답변 받으실 이메일을 입력해주세요</span>
                    </div>
                </th:block>

                <div>
                    <label>제목</label> <br>
                    <input type="text" name="title">
                </div>
                <div>
                    <label>내용</label> <br>
                    <textarea name="content" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label>비밀번호</label> <br>
                    <input type="number" name="password" id="pwInput" oninput="pwLength(this,4)">
                    <span>숫자 4자리를 입력해주세요</span>
                </div> <br>
                <button type="submit">등록</button>
                <a th:href="@{/help/list}"><button type="button">목록</button></a>
            </div>
        </form>
        <script th:inline="javascript">
            //글자수 제한
            pwInput = document.getElementById("pwInput");
            function pwLength(input, maxlength) {
                if (pwInput.value > maxlength) {
                    input.value = input.value.substr(0, maxlength);
                }
            }
        </script>
    </th:block>
</th:block>
