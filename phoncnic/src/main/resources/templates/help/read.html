<!DOCTYPE html>
<style>
    .containerBox {
        max-width: 650px;
        margin: 0 auto;
        font-family: 'GmarketSansLight';
    }

    .my.btn {
        background-color: #e9ecef;
        font-family: 'GmarketSansLight';
        margin-right: 60px;
    }

    .my.btn:hover {
        background-color: #DBE9B7;
    }

    .BtnItems {
        display: flex;
        justify-content: center;
        padding: 59px;
    }
    input[name=content] {
     height: 250px;
    }
</style>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <div>
            <input type="hidden" name="qno" th:value="${dto.qno}">
        </div>
        <div>
            <label>문의 종류</label> <br>
            <input type="text" name="qtype" th:value="${dto.qtype}" readonly>
        </div>
        <div>
            <label>작성자</label> <br>
            <input type="text" name="writeremail" th:value="${dto.writeremail}" readonly>
        </div>
        <div>
            <label>제목</label> <br>
            <input type="text" name="title" th:value="${dto.title}" readonly>
        </div>
        <div>
            <label>내용</label> <br>
            <input type="text" name="content" th:value="${dto.content}" readonly>
        </div>
        <div>
            <a th:href="@{/help/modify(qno=${dto.qno}, page=${pageRequestDTO.page})}">
                <button type="button">수정</button>
            </a>
            <a th:href="@{/help/list(page=${pageRequestDTO.page})}"><button type="button">목록</button></a>
        </div>
    </th:block>
</th:block>
