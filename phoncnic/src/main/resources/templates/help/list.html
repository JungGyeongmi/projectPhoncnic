<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
</head>
<body>
    <h1>무엇이든 물어보살</h1>
    <a th:href="@{/help/register}">
        <button type="button">
            문의글 작성하기
        </button>
    </a>
    
    <table border="1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
            <th scope="col">NickName</th>
            <th scope="col">Regdate</th>
            <!-- <th scope="col">CURRENT : 현재 객체 정보</th> -->
          </tr>
        </thead>
        <tbody>
          <tr th:each="dto, state : ${result.dtoList}">
                <th>[[${ num }]]</th>

                <td>[[${ dto.title }]]</td>
            <td><b th:text="${dto.content}"></b></td>
            <td><b th:text="${dto.writer}"></b></td>
            <td>[[${#temporals.format(dto.regdate,'yyyy/MM/dd')}]]</td>
            <!-- <td>[[${state.current}]]</td> -->
        </tr>
        </tbody>
    </table>
    <!-- <th:block th:each="num : ${#numbers.sequence(1, result.end*result.size)}">
        <b scope="row">[[${ num }]]</b>
    </th:block> -->
    <ul>
    <li th:if="${result.prev}">
        <a th:href="@{/help/list( page=${result.start-1} )}" tabindex="-1">Previous</a>
    </li>
    <li th:each="page : ${result.pageList}">
        <a class="page-link" th:href="@{/help/list( page=${page} )}">[[${page}]]</a>
    </li>
    <li  th:if="${result.next}">
        <a th:href="@{/help/list( page=${result.end+1} )}">Next</a>
    </li>
    </ul>
</body>
<script th:inline="javascript">
    /*[+ var msg=[[${msg}]]; +]*/
    
    console.log(msg);

    if(msg != null){
        alert("글이 등록되었습니다");
    }
</script>
</html>
