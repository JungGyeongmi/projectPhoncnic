<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인에서 캐릭터룩 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .b{
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary" id="btncharacterlook" data-bs-toggle="modal" data-bs-target="#Mymodal">캐룩</button>
  </button>

</body>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function (e) {
        // 모달제어
        $("#btncharacterlook").on("click", function(e) {
            $("#modalcharacterlook").show();
        });
        $("button[name='btn-close']").on("click", function(e){
            $("#modalcharacterlook").hide();
        });

    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 모달창 -->
<div class="caracter modal" tabindex="-1" id="modalcharacterlook">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">캐릭터 룩</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" name="btn-close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <span>Hair</span>
                </div>
                <hr>
                <div>
                    <span>Clothe</span>
                </div>    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">변경하기</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" name="btn-close">취소</button>
            </div>
        </div>
    </div>
    </div>

</html>
