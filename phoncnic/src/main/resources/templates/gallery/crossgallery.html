<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
    <style>
        .btnItems {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .btnItems > button {
        background: #DBE9B7;
        width: 250px;
        height: 130px;
        border-radius: 7px;
        border: none;
        }

        .btnItems > button > a{
            text-decoration: none;
            color: black;
            font-size: 30px;
        }


        .btnItems  >:first-child{
            margin-right: 100px;
        }

        .btnItems > :last-child{
            margin-left: 100px;
        }
    </style>
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <div class="btnItems">
            <button><a th:href="@{/gallery/crossgallery/photo}">사진전</a></button>
            <button><a th:href="@{/gallery/crossgallery/painting}">그림전</a></button>
        </div>
    </th:block>
</th:block>
