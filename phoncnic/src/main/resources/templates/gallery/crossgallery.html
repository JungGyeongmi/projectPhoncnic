<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<style>
    #nav {
        background-color: transparent !important;
    }

    #wrapper {
    background-image: url([[@{/icon/pixel-main.jpg}]]);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: "NeoDunggeunmo" !important;
    
}

    .containerBox {
        font-family: "NeoDunggeunmo" !important;
        width: 1000px;
        margin: 0 auto;
        /* overflow-y: scroll; */
    }

    .title {
        text-align: center;
        padding: 40px;

    }

    .content-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 88%;
        margin: 0 auto;
        padding: 90px 0;

    }

    .content {
        width: 290px;
        height: 382px;
        text-align: center;
        border-radius: 3px;
        filter: drop-shadow(2px 3px 4px rgb(99, 99, 99));
        background-color: rgb(254, 254, 254);

    }

    .content-body{
        padding: 49px;
    }

    .content-body > a> img {
        margin: 0 auto;
        width: 179px;
        filter: drop-shadow(2px 3px 4px rgb(99, 99, 99)); 
    }

    .content-container .content:first-child button {
        font-family: "NeoDunggeunmo" !important;
        width:100%;
        height:88px;
        max-width: -webkit-fill-available;
        font-size: 27px;
        border: none;
        background-color: #fdd327;
        margin-top: 18px;
    }

    .content-container .content:last-child button {
        font-family: "NeoDunggeunmo" !important;
        width:100%;
        height:88px;
        max-width: -webkit-fill-available;
        font-size: 27px;
        border: none;
        background-color: #fdd327;
        margin-top: 18px;
    }

    .content-container  .content:first-child  .content-body img{
        width: 139px;
    }

    .content-container  .content:first-child  .content-body {
        padding: 42px;
    }
    
    .content-container p {
        font-size: 22px;
        margin: 0px auto 32px auto;
    }

    .basic-main-logo {
        display: none;
    }
</style>
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <div class="containerBox">
            <div class="title">
                <h1>전시회 관람 선택</h2>
            </div>
            <div class="content-container">
                <div class="content">
                    <div class="content-body">
                      <a th:href="@{/gallery/crossgallery/photo}"><img th:src="@{/icon/camera.png}" alt=""></a>
                    </div>
                    <a th:href="@{/gallery/crossgallery/photo}"><button>사진전 입장</button></a>
                </div>
                <div class="content">
                    <div class="content-body">
                      <a th:href="@{/gallery/crossgallery/painting}"><img th:src="@{/icon/paint.png}"  alt=""></a>
                    </div>
                    <a th:href="@{/gallery/crossgallery/painting}"><button>그림전 입장</button></a>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
