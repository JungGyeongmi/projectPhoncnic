      <style>
         button:active {
            outline: none;
            border: none;
         }
         
         button:focus {
            border: none;
            outline: none;
         }

         input[name="emojitype"] {
            opacity: 0;
         }

         input[name="emojitype"]+label {
            padding: 20px 10px;
         }

         html,
         body {
            position: relative;
         }

         ::-webkit-scrollbar {
            display: none;
         }

         body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
         }

         .swiper {
            width: 100%;
            margin-top: 5%;
            /* margin-bottom: 120px; */

         }

         .swiper-wrapper :not(:nth-last-child()) {
            padding: 0 30rem;
         }

         .swiper-slide {
            background-position: center;
            background-size: cover;
            max-width: 500px;
            max-height: 500px;
            min-width: 400px;
            min-height: 400px;
            /* width: 300px;
            height: 470px; */
         }

         .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
         }

         .swiper-slide-title {
            color: grey;
            font-size: 1.2rem;
         }

         .serach-form-container {
            display: grid;
            grid-template-columns: 0.5fr 1fr 0.3fr 0.5fr;
            column-gap: 0.5%;
         }

         .md-container {
            display: grid;
            grid-template-columns: 0.02fr 10fr 0.02fr;
         }

         .result-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, auto));
            grid-template-rows: repeat(1, minmax(300px, auto));
            row-gap: 1%;
            align-items: center;
            justify-items: center;
         }

         .md-container img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
         }

         .md-btn-container {
            width: 20px;
            height: 100%;
         }

         .md-item-btn {
            width: 0;
            z-index: 3;
            display: inline-block;
            vertical-align: middle;
            transform: scale(2);
         }

         .helper {
            width: 0;
            display: inline-block;
            vertical-align: middle;
            height: inherit;
         }

         #curatorBtn {
            z-index: 1;
            position: absolute;
            bottom: 0;
            left: 0;
            transform: scaleX(-1);
            width: 15rem;
         }

         #curatorBtn:hover {
            cursor: help;
         }

         .show-gurator-script {
            visibility: hidden;
         }

         ul,
         li {
            margin: 0;
            padding: 0;
            list-style: none;
         }

         .speech-bubble {
            position: absolute;
            bottom: 62px;
            left: 233px;
         }

         .drop_left {
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            margin-left: 20px;
            position: absolute;
            z-index: 1;
            max-width: 250px;
            background: -moz-linear-gradient(bottom, #58abff 20%, #2484e7);
            background: -webkit-gradient(linear, 0 0, 0 20%, from(#58abff), to(#2484e7));
         }

         .drop_left li {
            text-overflow: ellipsis;
            overflow: hidden;
            font-size: 12px;
            color: #FFF;
            display: block;
            padding: 5px;
            margin: 10px;
            z-index: 2;
         }

         .tangel_left {
            width: 10px;
            height: 10px;
            left: -3px;
            top: 13px;
            position: absolute;
            -webkit-transform: rotate(45deg);
            background-color: #2484e7;
            z-index: 1;
         }

         .detail-modal-body3 {
            display: inline-block;
         }

         .detail-modal-body2 {
            display: inline-block;
         }

         .lastslideBtns {
            display: flex;
            /* justify-content: space-evenly; */
            align-items: center;
            width: 100%;
            height: 100%;
            margin-left: 60px;
         }

         .lastSlide {
            display: flex;
            align-items: center;
         }

         .swiper-button-prev,
         .swiper-button-next {
            color: lightgray;
         }

         /* character */
         .character-look-wrapper {
            position: absolute;
         }

         .btn-character-look {
            position: fixed;
            bottom: -7%;
            z-index: 3;
            left: 50%;
         }

         .btn-character-look img {
            width: 10rem;
         }

         /* icon font */
         .galleryEndBtn,
         .galleryFirstBtn {
            cursor: pointer;
         }

         .slideBtn {
            font-size: 10rem;
            color: #DBE9B7;
         }

         .galleryFirstBtn :hover,
         .galleryEndBtn :hover {
            color: grey;
         }

         /* last slide */

         .lastslideBtns .slide-font {
            text-align: center;
            font-size: 1.5rem;
         }

         .galleryEndBtn {
            margin-right: 1.5rem;
         }

         .galleryFirstBtn {
            margin-left: 1.5rem;
         }

         /* detail */

         .col-md-5 {
            text-align: end;
            padding-right: 3%;
         }

         #inputArtist h4 {
            max-width: fit-content;
            text-overflow: clip;
            overflow-x: hidden;
         }

         #followBtn {
            border: none;
            background: lightgrey;
            border-radius: 30px;
            font-size: 1rem;
            padding: 3%;
            cursor: pointer;
            margin-top: 5%;
         }

         .md-content {
            display: flex;
            align-items: self-end;
         }

         .md-follow {
            display: flex;
            align-items: self-end;
            justify-content: end;
         }

         div .row {
            margin-top: 1%;
         }
      </style>

            function getCuratorList(getcuratorURL) {
