            function getCuratorList(url) {
               $.get(url, function (result) {
                  var str = "";
                  $.each(result.dtoList, function (idx, dto) {
                     str += `<div class="search-result-Item item" data-search-file="${dto.imageURL}" data-search-gno="${dto.gno}">
                              <img  class="md-conteainer-img" src="${displayUrl}?fileName=${dto.imageURL}">                              
                              <br/>
                              <p>${dto.title}</p>
                           </div>`;
                  });
                  searchResult.html(str);

               }).done(function (response) {
                  if (response.page == 1) {
                     $(".left").attr('data-left-url', '');
                     $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                  } else if (response.page == response.end) {
                     $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                     $(".right").attr('data-right-url', '');
                  } else {
                     $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                     $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                  }
                  console.log(response);
                  console.log("get success curator");
               }).fail(function (response) {
                  console.log("get curator fial...");
                  console.log(response);
               });
            }

            function getSearchList() {
               $.ajax({
                  type: "GET",
                  url: curatorUrl,
                  data: searchForm.serialize(),
                  success: function (response) {

                     console.log("get curator saerch success");
                     console.log(response);

                     var str = "";

                     $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                     $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);

                     if (response.totalPage != 0) {
                        $.each(response.dtoList, function (idx, dto) {
                           str += `<div class="search-result-Item item" data-search-file="${dto.imageURL}" data-search-gno="${dto.gno}">
                                    <img class="md-conteainer-img" src="${displayUrl}?fileName=${dto.imageURL}">                              
                                    <br/>

                        });
                        searchResult.html(str);
                     } else {
                        searchResult.html('<div> ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤. </div>');
                     }

                     if (response.page == 1) {
                        $(".left").attr('data-left-url', '');
                        $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                     } else if (response.page == response.end) {
                        $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                        $(".right").attr('data-right-url', '');
                     } else {
                        $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                        $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                     }
                  },
                  error: function () {
                     alert('Error');
                  }
               });
            }

            $(document).on("click", "#followBtn", function () {
               var fno = $("#followBtn");
               var gno = $('.inputGno').data('gno');
               var id = $("#id").val();
               var targetFile = $("#targetFile").attr('src').substring(27);
               var artistname = $(".inputId").data("id");

               // ì–¸íŒ” ìƒíƒœ
               if (fno.val() == "null") {
                  var data = { followerid: id, artistname: artistname, fileName: targetFile };
                  console.log(data);
                  $.ajax({
                     url: followaddUrl,
                     type: "POST",
                     data: JSON.stringify(data),
                     contentType: "application/json; charset=utf-8",
                     dataType: "text",
                     success: function (result) {
                        self.location.href;
                        showdetailsModal(gno, id, targetFile);


                     }
                     , error: function (request, status, error) {
                        alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                     }
                  });

               } else {
                  var data = { id: id, artistname: artistname };

                  $.ajax({
                     url: followremoveUrl + "/" + id + "/" + artistname,
                     type: "DELETE",
                     data: JSON.stringify(data),
                     contentType: "application/json; charset=utf-8",
                     dataType: "text",

                     }
                     , error: function (request, status, error) {
                        alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
                     }
                  });
               }
            });
