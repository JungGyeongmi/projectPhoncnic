<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
	<th:block th:fragment="content">

		<head>
			<!-- Link Swiper's CSS -->
			<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

			<style>
				input[name="emojitype"] {
					opacity: 0;
				}

				input[name="emojitype"]+label {
					padding: 20px 10px;
				}

				input[name="emojitype"]:checked+label+span {
					color: red;

				}

				html,
				body {
					position: relative;
					height: 100%;
				}

				body {
					background: #eee;
					font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
					font-size: 14px;
					color: #000;
					margin: 0;
					padding: 0;
				}

				#emojiBox {
					display: inline-block;
				}

				.swiper {
					width: 95%;
					margin-top: 10px;
					margin-bottom: 120px;
				}

				.swiper-slide {
					background-position: center;
					background-size: cover;
					width: 300px;
					height: 350px;
				}

				.swiper-slide img {
					display: block;
					width: 100%;
					height: 100%;
					object-fit: cover;
					object-position: center;
				}

				.serach-form-container {
					display: grid;
					grid-template-columns: 0.5fr 1fr 0.3fr 0.5fr;
					column-gap: 0.5%;
				}


				.lastimg {
					width: 300px;
					height: 300px;
					background-color: aliceblue;

				}

				/* wrapper 사용 ??  */
				.md-conteainer {
					display: grid;
					grid-template-columns: 10px 2fr 10px;
				}

				.result-container {
					display: grid;
					/* 최소 100px 확보 후 늘어나면 자동 */
					/* grid-template-columns: repeat(auto-fit, minmax(300px, auto)); */
					grid-template-columns: repeat(auto-fit, minmax(150px, auto));
					grid-template-rows: repeat(1, minmax(300px, auto));
					row-gap: 1%;
					/* items 세로 정렬 */
					align-items: center;
					/* items 가로 정렬 */
					justify-items: center;
					/* 두개를 동시에 사용 가능 place-items: center start; */
				}

				.md-container img {
					width: 200px;
					height: 200px;
					border-radius: 50%;
				}

				.md-btn-container {
					width: 20px;
					height: 100%;
				}

				.md-item-btn {
					width: 0;
					z-index: 3;
					display: inline-block;
					vertical-align: middle;
					transform: scale(2);
				}

				.helper {
					width: 0;
					display: inline-block;
					vertical-align: middle;
					height: inherit;
				}

				#curatorBtn {
					z-index: 1;
					position: absolute;
					bottom: 0;
					left: 0;
					transform: scaleX(-1);
					width: 15rem;
				}

				#curatorBtn:hover {
					cursor: help;
				}

				.show-gurator-script {
					visibility: hidden;
				}

				ul,
				li {
					margin: 0;
					padding: 0;
					list-style: none;
				}

				.speech-bubble {
					position: absolute;
					position: absolute;
					bottom: 270px;
					left: 132px;
				}

				.drop_left {
					-moz-border-radius: 10px;
					-webkit-border-radius: 10px;
					border-radius: 10px;
					margin-left: 20px;
					position: absolute;
					z-index: 1;
					max-width: 250px;
					background: -moz-linear-gradient(bottom, #58abff 20%, #2484e7);
					background: -webkit-gradient(linear, 0 0, 0 20%, from(#58abff), to(#2484e7));
				}

				.drop_left li {
					text-overflow: ellipsis;
					overflow: hidden;
					font-size: 12px;
					color: #FFF;
					display: block;
					padding: 5px;
					margin: 10px;
					z-index: 2;
				}

				.tangel_left {
					width: 10px;
					height: 10px;
					left: -3px;
					top: 13px;
					position: absolute;
					-webkit-transform: rotate(45deg);
					background-color: #2484e7;
					z-index: 1;
				}
			</style>
		</head>


		<h1>그림전</h1>
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide" th:each="dto : ${galleryDTOList}" th:data-gno="${dto.gno}" th:data-id="${id}"
					th:data-file="${dto.getImageURL}" data-bs-toggle="modal" data-bs-target="#detailsModal">

			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>

		<input type="text" id="selectedgno" value="user1@icloud.com">

		<!-- Swiper JS -->

		<!-- Initialize Swiper -->

		<script th:inline="javascript">
			$(document).ready(function () {

				/*[+
					var readUrl = [[@{/gallery/read}]];
					var emojiUrl = [[@{/gallery/emoji}]];
					var emojiaddUrl = [[@{/gallery/register}]];
					var followaddUrl = [[@{/gallery/addfollow}]];
					var followremoveUrl = [[@{/gallery/removefollow}]];
					var urlDisplay = [[@{/display}]];
				+]*/
				var EmojiStringArray = "";

				var uploadResult = $(".uploadResult");
				var detailsModalbody = $(".details-modal-body");
				var detailsModalbodyEmoji = $(".detail-modal-body2");
				var userid = $("#selectedgno").val();
				var showdetailsModal = function (targetGno, userid, targetFile) {
					$.getJSON(readUrl + "/" + targetGno + "/" + userid, function (dto) {
						var str = "";
						str += `
						
							<input type="text" name = "gno" value="${targetGno}" class="inputGno" data-gno="${targetGno}">
							<input type="text" name="artistname" class="inputId" value="${dto[0].artistname}" data-id="${dto[0].artistname}">
							
							<img id="targetFile" style='width:100%' src="${urlDisplay}?fileName=${targetFile}" data-fileName="${targetFile}">
							
							<div class=row>
								<div class="col-md-7"><h2>${dto[0].title}</h2></div>
								<div class="col-md-4"><h4>${dto[0].id}</h4></div>
								</div>
								
								<div id="emojiBox">
									<input type="text" name = "id" value="user1@icloud.com" class="inputId" data-id="${dto[0].id}">
						<br/>
						<input type="radio" id="1" value="${dto[0].emojicount[0][0]}" name="emojitype" class="emoji">
						<label for="1" class="emojibtn">
							<img src='${dto[0].emojiinfo["1"]}' alt="이미지를 불러올 수 없습니다" style="width: 30px;">   
						</label>
						<span class="emoji-cnt">${dto[0].emojicount[0][1]}</span>
						
						<input type="radio" id="2" value="${dto[0].emojicount[1][0]}" name="emojitype" class="emoji">      
						<label for="2" class="emojibtn">
							<img src='${dto[0].emojiinfo["2"]}' alt="이미지를 불러올 수 없습니다" style="width: 30px;">
						</label>
						<span class="emoji-cnt">${dto[0].emojicount[1][1]}</span>
					
						<input type="radio" id="3" value="${dto[0].emojicount[2][0]}" name="emojitype" class="emoji">       
						<label for="3" class="emojibtn">
							<img src='${dto[0].emojiinfo["3"]}' alt="이미지를 불러올 수 없습니다" style="width: 30px;">   
						</label>
						<span class="emoji-cnt">${dto[0].emojicount[2][1]}</span>
				
						<input type="radio" id="4"  value="${dto[0].emojicount[3][0]}" name="emojitype" class="emoji">      
						<label for="4" class="emojibtn">
							<img src='${dto[0].emojiinfo["4"]}' alt="이미지를 불러올 수 없습니다" style="width: 30px;">   
						</label>
						<span class="emoji-cnt">${dto[0].emojicount[3][1]}</span>
						
						<input type="radio" id="5"  value="${dto[0].emojicount[4][0]}" name="emojitype" class="emoji">      
						<label for="5" class="emojibtn">
							<img src='${dto[0].emojiinfo["5"]}' alt="이미지를 불러올 수 없습니다" style="width: 30px;">   
						</label>
						<span class="emoji-cnt">${dto[0].emojicount[4][1]}</span>
					</div>
									
									
						<input type="text" id="id" name="id" value="user1@icloud.com"></input>	
						<input type ="button" id="followBtn" value="${dto[1]}">
						`;

								detailsModalbody.html(str);

					});
				}

				// <button type ="button" id="followBtn" value="${dto[1]}">팔로우</button>

				/* target의 gno / target의 imagepath 가져옴 / emoji 갯수 */
				$(".swiper-slide").click(function () {
					var targetGno = $(this).data("gno");
					var targetId = $(this).data("id")
					var targetFile = $(this).data("file");
					$("#detailsModal").modal('show');
					showdetailsModal(targetGno, targetId, targetFile);
				});

				// 큐레이터 모달 제어
				/*[+
					var curatorUrl = [[@{/gallery/curator}]];
					var displayUrl = [[@{/display}]];
				+]*/

				var searchResult = $(".md-serach-result");
				var curatorBtn = $("#curatorBtn");
				var searchBtn = $("#md-search-btn");
				var searchForm = $("#modal-frm");
				var keyword = $("input[name=keyword]");

				searchBtn.on("click", function (e) {
					getSearchList();
				});

				keyword.on("keydown", function (e) {
					var keycode = e.keyCode;
					if (keycode == "13") {
						e.preventDefault();
						getSearchList();
					}
				});

				curatorBtn.on("click", function (e) {
					console.log("curator button clicked");
					e.preventDefault();
					getCuratorList(curatorUrl);
				});

				$(".left").on("click", function () {
					var url = $(".left").attr('data-left-url');
					if (url == '') {
						return;
					}
					getCuratorList(url);
				});

				$(".right").on("click", function () {
					var url = $(".right").attr('data-right-url');
					if (url == '') {
						return;
					}
					getCuratorList(url);
				});


				function getCuratorList(url) {
					$.get(url, function (result) {
						var str = "";
						$.each(result.dtoList, function (idx, dto) {
							str += `<div class="search-result-Item item" data-search-file="${dto.imageURL}" data-search-gno="${dto.gno}">
                              <img  class="md-conteainer-img" src="${displayUrl}?fileName=${dto.imageURL}">                              
                              <br/>
                              <p>${dto.title}</p>
                           </div>`;
						});
						searchResult.html(str);

					}).done(function (response) {
						if (response.page == 1) {
							$(".left").attr('data-left-url', '');
							$(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
						} else if (response.page == response.end) {
							$(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
							$(".right").attr('data-right-url', '');
						} else {
							$(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
							$(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
						}
						console.log(response);
						console.log("get success curator");
					}).fail(function (response) {
						console.log("get curator fial...");
						console.log(response);
					});
				}

				function getSearchList() {

					// 유효성 검사
					var typeSelect = $("select[name=type]").val();
					var searchKeywordInput = $("#md-search-keyword").val();
					if (typeSelect == null) {
						swal("검색조건을 설정해주세요");
						return;
					} else if (searchKeywordInput == '') {
						swal("검색어를 입력해주세요");
						return;
					}

					$.ajax({
						type: "GET",
						url: curatorUrl,
						data: searchForm.serialize(),
						success: function (response) {

							console.log("get curator saerch success");
							console.log(response);

							var str = "";

							$(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
							$(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);

							if (response.totalPage != 0) {
								$.each(response.dtoList, function (idx, dto) {
									str += `<div class="search-result-Item item" data-search-file="${dto.imageURL}" data-search-gno="${dto.gno}">
                                    <img class="md-conteainer-img" src="${displayUrl}?fileName=${dto.imageURL}">                              
                                    <br/>
                                    <p>${dto.title}</p>
                                    </div>`;
								});
								searchResult.html(str);
							} else {
								searchResult.html('<div> 검색 결과가 없습니다. </div>');
							}

							if (response.page == 1) {
								$(".left").attr('data-left-url', '');
								$(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
							} else if (response.page == response.end) {
								$(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
								$(".right").attr('data-right-url', '');
							} else {
								$(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
								$(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
							}
						},
						error: function () {
							alert('Error');
						}
					});
				}

				//이모지 등록/수정/삭제
				$(document).on("click", ".emoji", function () {
					var testtype = $(this).val();
					var id = $(".inputId").val();
					var gno = $(".inputGno").val();
					var emojitype = $(".emoji:checked").val();
					var data = { id: id, gno: gno, emojitype: emojitype };
					$.ajax({
						type: "POST",
						url: emojiaddUrl + '/' + gno,
						data: JSON.stringify(data),
						contentType: "application/json",
						dataType: "json",
						success: function (response) {
							for (idx in response) {
								$(".emoji-cnt").eq(idx).text(`${response[idx][1]}`);
							}
							console.log("update emoji success");
						},
						fail: function (response) {
							console.log(response);
						}, error: function (request, status, error) {
							alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
						}
					});
				});


				//팔로우 
				// 	$(document).on("click","#followBtn", function(){

				// 	if ($("#followBtn").val() != null) {
				// 		$("#followBtn").html('언팔로우');
				// 	} else {
				// 		$("#followBtn").html("팔로우");
				// 	}
				// });

				$(document).on("click", "#followBtn", function () {
					var fno = $("#followBtn");
					var gno = $('.inputGno').data('gno');
					var id = $("#id").val();
					var targetFile = $("#targetFile").attr('src').substring(27);
					var artistname = $(".inputId").data("id");

					// 언팔 상태
					if (fno.val() == "null") {
						var data = { followerid: id, artistname: artistname, fileName: targetFile };
						console.log(data);
						$.ajax({
							url: followaddUrl,
							type: "POST",
							data: JSON.stringify(data),
							contentType: "application/json; charset=utf-8",
							dataType: "text",
							success: function (result) {
								self.location.href;
								showdetailsModal(gno, id, targetFile);


							}
							, error: function (request, status, error) {
								alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
							}
						});

					} else {
						var data = { id: id, artistname: artistname };

						$.ajax({
							url: followremoveUrl + "/" + id + "/" + artistname,
							type: "DELETE",
							data: JSON.stringify(data),
							contentType: "application/json; charset=utf-8",
							dataType: "text",
							success: function (result) {
								self.location.href;
								showdetailsModal(gno, id, targetFile);
							}
							, error: function (request, status, error) {
								alert("code:" + request.status + "\n" + "message:" + request.responseText + "\n" + "error:" + error);
							}
						});
					}
				});




				// 모달 창 내 search result 클릭 시 이동 제어
				$(document).on("click", ".search-result-Item", function (e) {
					var targetGno = $(this).closest("div").data("searchGno");
					var targetFile = $(this).closest("div").data("searchFile");
					// alert(targetGno);
					// alert(targetFile);
					$("#curatorModal").modal("hide");
					$("#detailsModal").modal("show");
					showdetailsModal(targetGno, targetFile);
				});

			});
		</script>

		<!-- 큐레이터 모달창 -->

			<div class="container">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">작품 상세페이지</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
