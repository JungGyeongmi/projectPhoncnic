<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Gallery : painting</title>
</head>

<body>
    <h1>그림전</h1>
    <a th:href="@{/}">index</a>
    <ul>
        <li th:each="dto : ${galleryDTOList}" class="galleryList" th:data-gno="${dto.gno}">
            <span th:if="${ dto.imagetype }">그림전</span>
            <span th:unless="${ dto.imagetype }">사진전</span>
            <br>
            <img th:src="|@{'/display'}?fileName=${dto.getImageURL()}|" alt="이미지를 불러올 수 없습니다">
            <br>
            [[${ dto.title }]]
            <br>
            </a>
        </li>
    </ul>

<button type="button" id="curatorBtn" data-bs-toggle="modal" data-bs-target="#Mymodal">큐레이터</button>

<br>
<br>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:inline="javascript">
    $(function () {
        /*[+
            var showUrl = [[@{/gallery/read}]];
        +]*/

        // var myModal = new bootstrap.Modal(document.getElementById('myModal'));

        var targetGno = 0;
        var uploadResult = $(".uploadResult");

        /* target의 gno 가져옴 */
        $(".galleryList").click(function () {
            targetGno = $(this).data("gno");
            getGalleryDetails();
        });

        function getGalleryDetails() {
            $.get(showUrl + "/" + targetGno, function (dto) {
                var str = "";
                str += `<div>${dto.gno}</div><div>${dto.id}</div><div>${dto.title}</div><div>${dto.content}</div>`;
                uploadResult.html(str);
            }).done(function () {
                console.log("get success modal1");
            });
        }

	// 큐레이터 모달 제어


	 /*[+
		var curatorUrl = [[@{/gallery/curator}]];
		var displayUrl = [[@{/display}]];
	+]*/

        var searchResult = $(".md-serach-result");
		var curatorBtn = $("#curatorBtn");
        var searchBtn = $("#md-search-btn");
		var searchForm = $("#modal-frm");
        var keyword = $("input[name=keyword]");

		searchBtn.on("click", function(e) {
			getSearchList();
		});

		keyword.on("keydown", function(e) {
			var keycode = e.keyCode;
			if(keycode == "13") {
				e.preventDefault();
				getSearchList();
			}
		});


		curatorBtn.on("click", function (e) {
			console.log("curator button clicked");
			e.preventDefault();
			getCuratorList();
		});

		function getCuratorList() {
			$.get(curatorUrl, function (result) {
                var str = "";
				$.each(result.dtoList, function(idx, dto) {
					str += `<li>
							<div>${dto.gno}</div>
							<img src="${displayUrl}?fileName=${dto.thumbnailURL}">	
							<div>${dto.title}</div>
						</li>`;
				})
                searchResult.html(str);
            }).done(function () {
                console.log("get success curator");
            }).fail(function (response) {
				console.log("get curator fial...");
				console.log(response);
			});
		}

		function getSearchList() {
			$.ajax({
				type: "GET",
				url: curatorUrl,
				data: searchForm.serialize(),
				success: function (response) {
					console.log("get curator saerch success");
					var str = "";
					$.each(response.dtoList, function (idx, dto) {
						str += `<li>
							<div>${dto.gno}</div>
							<img src="${displayUrl}?fileName=${dto.thumbnailURL}">	
							<div>${dto.title}</div>
						</li>`;
					})
					searchResult.html(str);
				},
				error: function () {
					alert('Error');
				}
			});
		}
    });
</script>

<!-- 모달창 -->
<div class="modal" tabindex="-1" id="Mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">큐레이터</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modal-frm" th:action="@{/gallery/curator}" method="get" >
                    <select name="type">
                        <option value="t" disabled selected>검색조건</option>
                        <option value="t">작품명</option>
                        <option value="c">내용</option>
                        <option value="w">작가</option>
                    </select>
                    <input id="md-search-keyword" type="text" name="keyword" value="">
                    <input id="md-search-btn" type="button" value="검색">
                    <select name="sort">
                        <option value="d" disabled selected>정렬조건</option>
                        <option value="e">좋아요순</option>
                        <option value="d">가나다순</option>
                    </select>
				</form>
				<hr>
				<div>
					<ul class="md-serach-result">
						
					</ul>
				</div>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
