<!DOCTYPE html>

<th:block th:replace="~{layout/basic :: setContent(~{::content})}">

      <head>
         <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
         <!-- Link Swiper's CSS -->
         <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

         <style>
            input[name="emojitype"] {
               opacity: 0;
            }

            input[name="emojitype"]+label {
               padding: 20px 10px;
            }

            input[name="emojitype"]:checked+label+span {
               color: red;

            }

            html,
            body {
               position: relative;
               height: 100%;
            }

            body {
               background: #eee;
               font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
               font-size: 14px;
               color: #000;
               margin: 0;
               padding: 0;
            }

            #curatorModal .modal {
               min-width: 400px;
            }

            #curatorModal .modal-body {
               max-height: 470px;
               /* background-color: yellow; */
               overflow-y: auto;
               overflow-x: hidden;
            }

            #curatorModal .modal-body::-webkit-scrollbar {
               /* Chrome, Safari, Opera*/
               display: none;
            }

            .swiper {
               width: 95%;
               margin-top: 10px;
               margin-bottom: 120px;
            }

            .swiper-slide {
               background-position: center;
               background-size: cover;
               width: 300px;
               height: 450px;
            }

            .swiper-slide img {
               display: block;
               width: 100%;
               height: 100%;
               object-fit: cover;
               object-position: center;
            }

            .serach-form-container {
               display: grid;
               grid-template-columns: 1fr 3fr 1fr 1fr;
               /* grid-template-columns: minmax(300px, auto); */
               column-gap: 0.5%;
               justify-content: center;
            }

            .md-conteainer {
               display: grid;
               grid-template-columns: 0.02fr 1fr 0.02fr;
            }

            .result-container {
               display: grid;
               grid-template-columns: repeat(auto-fit, minmax(250px, auto));
               grid-template-rows: repeat(1, minmax(300px, auto));
               column-gap: 1%;
               align-items: center;
               justify-items: center;
            }

            .md-conteainer img {
               width: 250px;
               height: 250px;
               border-radius: 3%;
            }

            .md-btn-container {
               width: auto;
               /* background-color: bisque; */
               height: 100%;
            }

            .md-item-btn {
               width: 0;
               display: inline-block;
               vertical-align: middle;
               z-index: 1;
               transform: scale(2);
            }

            .helper {
               width: 0;
               /* background-color: red; */
               display: inline-block;
               vertical-align: middle;
               height: inherit;
            }
         </style>

            var searchResult = $(".md-serach-result");

            $(".left").on("click", function () {

               if (url == '') {
                  return;
               }
               getCuratorList(url);
            });

            $(".right").on("click", function () {
               var url = $(".right").attr('data-right-url');
               if (url == '') {

            });

            function getCuratorList(url) {
               $.get(url, function (result) {
                  var str = "";
                  $.each(result.dtoList, function (idx, dto) {
                     str += `<div class="search-result-Item item" data-search-file="${dto.imageURL}" data-search-gno="${dto.gno}">
                              <img  class="md-conteainer-img" src="${displayUrl}?fileName=${dto.imageURL}">                              
                              <br/>
                              <p>${dto.title}</p>
                           </div>`;
                  });
                  searchResult.html(str);

               }).done(function (response) {
                  if (response.page == 1) {
                     $(".left").attr('data-left-url', '');
                     $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                  } else if (response.page == response.end) {
                     $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                     $(".right").attr('data-right-url', '');
                  } else {
                     $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                     $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                  }
                  console.log(response);
                  console.log("get success curator");
               }).fail(function (response) {
                  console.log("get curator fial...");
                  console.log(response);
               });
            }

            function getSearchList() {
               $.ajax({
                  type: "GET",
                  url: curatorUrl,
                  data: searchForm.serialize(),
                  success: function (response) {

                     console.log("get curator saerch success");
                     console.log(response);

                     var str = "";

                     $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                     $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);

                     if (response.totalPage != 0) {
                        $.each(response.dtoList, function (idx, dto) {
                           str += `<div class="search-result-Item item" data-search-file="${dto.imageURL}" data-search-gno="${dto.gno}">
                                    <img class="md-conteainer-img" src="${displayUrl}?fileName=${dto.imageURL}">                              
                                    <br/>
                                    <p>${dto.title}</p>

                        });

                     } else {
                        searchResult.html('<div> Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§. </div>');
                     }

                     if (response.page == 1) {
                        $(".left").attr('data-left-url', '');
                        $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                     } else if (response.page == response.end) {
                        $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                        $(".right").attr('data-right-url', '');
                     } else {
                        $(".left").attr('data-left-url', curatorUrl + `?page=${response.page - 1}`);
                        $(".right").attr('data-right-url', curatorUrl + `?page=${response.page + 1}`);
                     }
                  },
                  error: function () {
                     alert('Error');
                  }
               });
            }
