<!DOCTYPE html>
<html lang="ko" xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery : painting</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
	input[name="emojitype"] {
		opacity: 0;
	}

	input[name="emojitype"]+label {
		padding: 20px 10px;
	}

	input[name="emojitype"]:checked+label+span {
		color: red;

	}
</style>

<body>
	<h1>그림전</h1>
	<ul style="list-style:none;padding-left:0px;">
		<li style="margin-bottom:1%;" class="galleryList" th:each="dto : ${galleryDTOList}" th:data-gno="${dto.gno}"
			th:data-file="${dto.getImageURL}" data-bs-toggle="modal" data-bs-target="#myModal">
			<div style="border: 1px black solid;">
				[[${dto.title}]]
				<br><img style="cursor:pointer;" th:src="|@{'/display'}?fileName=${dto.getThumbnailURL()}|"
					alt="이미지를 불러올 수 없습니다">
				[[${dto.content}]]
				<br>
			</div>
		</li>

	</ul>
	</ul>

	<h4 class="uploadResult">임시 결과물 업로드 : RESTCONTROLLERTEST</h4>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:inline="javascript">
		$(function () {

			/*[+
				var readUrl = [[@{/gallery/read}]];
				var emojiUrl = [[@{/gallery/emoji}]];
				var emojiaddUrl = [[@{/gallery/register}]];
				var urlDisplay = [[@{/display}]];
		    
			+]*/

			var targetGno = 0;
			var uploadResult = $(".uploadResult");
			var modalBody = $(".modal-body");
			
			
			
			/* target의 gno / target의 imagepath 가져옴 / emoji 갯수 */
			$(".galleryList").click(function () {
				var targetGno = $(this).data("gno");
				var targetFile = $(this).data("file");
				console.log("targetGno: " + targetGno);
				console.log("targetFile: " + targetFile);

				$.getJSON(readUrl + "/" + targetGno, function (dto) {

					console.log("getList..........dto " + JSON.stringify(dto));
					var str = "";
					
					str += `
					
					<input type="hidden" name = "gno" value="${targetGno}" class="inputGno" data-gno="${targetGno}">
					<input type="hidden" name = "id" value="user1@icloud.com" class="inputId" data-id="${dto.id}">

					<img style='width:100%' src="${urlDisplay}?fileName=${targetFile}">

				 <div class=row>
					 <div class="col-md-7"><h2>${dto.title}</h2></div>
					 <div class="col-md-4"><h4>${dto.id}</h4></div>
				 </div>

				 <div>
				<input type="radio" id="1" value="1" name="emojitype" data-emojitype="${dto.emojicount[0]}">      
				<label for="1" class="emojibtn">🥰</label>
				<span>${dto.emojicount[0][1]}</span>
				
				<input type="radio" id="2" value="2" name="emojitype" data-emojitype="${dto.emojicount[1]}">      
				<label for="2" class="emojibtn">😊</label>
				<span>${dto.emojicount[1][1]}</span>
			
				<input type="radio" id="3" value="3" name="emojitype" data-emojitype="${dto.emojicount[2]}">      
				<label for="3" class="emojibtn">😥</label>
				<span>${dto.emojicount[2][1]}</span>
	
				<input type="radio" id="4" value="4" name="emojitype" data-emojitype="${dto.emojicount[3]}">      
				<label for="4" class="emojibtn">😂</label>
				<span>${dto.emojicount[3][1]}</span>
				
				<input type="radio" id="5" value="5" name="emojitype" data-emojitype="${dto.emojicount[4]}">      
				<label for="5" class="emojibtn">😝</label>
				<span>${dto.emojicount[4][1]}</span>
		 </div>
		 `;
					modalBody.html(str);
				})
			});

			
			
			$(".emojibtn").click(function () {
				var id = $("inputId").data("id").val();
				console.log("id:"+id);
				var gno =  $(".inputGno").data("gno").val();
				console.log("gno:"+gno);
				var emojitype = $("input[name='emojitype']").data("emojitype").substr(0,1);
				console.log("emojitype:"+emojitype);
				
				var data = { id: id, gno: gno, emojitype: emojitype };
				console.log(data);

				$.ajax({
					url: emojiaddUrl + "/" + gno,
					type: "POST",
					data: JSON.stringify(data),
					contentType: "application/json; charset=utf-8",
					dataType: "text",
					success: function (result) {
						console.log("result: " + result);
						alert(" 성공 ")
						self.location.reload();
					}
					
				});
			});
	
	
			
		});
		

	</script>

	<!-- 모달창 -->
	<div class="modal" tabindex="-1" id="myModal">
		<div class="container">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">작품 상세페이지</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
					</div>
					<div class="modal-body2">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script th:inline="javascript">

	</script>
</body>

</html>
