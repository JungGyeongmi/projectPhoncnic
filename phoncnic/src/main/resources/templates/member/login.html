<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/f145f2fd92.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- boot strap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/basic.css}">
    <style th:style>
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-image: url([[@{/icon/pixel-main.jpg}]]);
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: "NeoDunggeunmo";
        }

        .container {
            height: 100vh;
            position: absolute;
        }

        .login-btn {
            padding: 1rem;
        }

        .slider:focus {
            outline: none;
        }

        .slider {
            -webkit-appearance: none;
            background: transparent;
            width: 15rem;
            height: 4px;
            cursor: pointer;
            background: transparent;
            box-shadow: inset -2px 4px 7px rgb(0 0 0 / 10%);
        }


        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;

            height: 3rem;
            width: 3rem;

            background-image: url("[[ @{/icon/Retro_Star_24704.ico} ]]");
            background-position: right;
            background-repeat: no-repeat;
            background-size: 3rem;
        }

        .card {
            border: solid 1px #FDFDF6;
            border-radius: 1rem;
            min-width: max-content;
            max-width: max-content;
            padding: 2rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            background-color: #ffffff91;
            box-shadow: 5px 5px 0px 0px grey;
            grid-template-rows: 0fr 1fr 2fr 0.5fr;
        }

        .card-text h5 {
            color: grey;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10%;
        }

        .card-text b {
            color: yellowgreen;
            margin: 0 10px;
            text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000
        }

        .card-footer {
            display: flex;
            justify-content: center;
        }

        .card-footer a {
            text-decoration: none;
            color: unset;
        }

        .card-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .card-close-btn {
            display: flex;
            justify-content: flex-end;
            position: relative;
            top: -18px;
            left: 15px;
            font-size: 40px;
            color: whitesmoke;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-close-btn">
                <i class="fa-solid fa-square-xmark"></i>
            </div>
            <div class="card-title">
                로그인
            </div>
            <div class="card-body">

                <div class="card-text">
                    <h5>밀어서 <b>산책</b> 시작</h5>
                </div>
                <div class="silidecontainer">
                    <input type="range" min="0" max="20" value="0" step="1" class="slider" id="loginRange">
                </div>
                <br>
            </div>
            <div class="card-footer">
                <a th:href="@{/}" id="slider_value_view">
                    메인 돌아가기
                </a>
            </div>
        </div>


    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script th:inline="javascript">

        $(function () {

            var slider = $("#loginRange");

            function ShowSliderValue(sVal) {
                $("#slider_value_view").text(+sVal / 2 * 10 + " %");
            }

            var RangeSlider = function () {
                var range = $('.slider');

                range.on('input', function () {
                    ShowSliderValue(this.value);
                    if (this.value == 0) {
                        $("#slider_value_view").text("로그인 안할거야?");
                    }
                });

            };

            RangeSlider();

            var goForIt = ["한번 더!", "조금만 더!", "곧!!", "조금 더 당겨서 로그인해보기!"]

            slider.on("change", function () {
                var max = $(this).attr("max");
                var gauge = $(this).val();
                
                if (gauge < max - 2) {
                    $(this).val("0");
                    $("#slider_value_view").text(goForIt[Math.floor(Math.random()*3)]);
                }
                $("#test").html($(this).val());
                if (gauge >= max - 2) {
                    // location.href = "http://localhost:8080/phoncnic/oauth2/authorization/google";
                    location.href = "http://cac6-175-119-172-242.jp.ngrok.io/phoncnic/oauth2/authorization/google";
                }
            });

            $(".card-close-btn").click(function () {
                // location.href = "http://localhost:8080/phoncnic/";
                location.href = "http://cac6-175-119-172-242.jp.ngrok.io/phoncnic/oauth2/authorization/google";
            });
        });

    </script>
</body>

</html>
