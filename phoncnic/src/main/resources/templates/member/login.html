<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link th:href="@{/css/styles.css}" rel="stylesheet" /> -->
    <script src="https://kit.fontawesome.com/f145f2fd92.js" crossorigin="anonymous"></script>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            position: absolute;
        }
        
        .card {
            border: solid 1px black;
            border-radius: 3rem;

            min-width: max-content;
            max-width: max-content;
            padding: 2rem 2rem;

            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            
            display: grid;
            align-items: center;
            justify-items: center;
        }
        
        .card-body {
            
        }

        .footer {

        }

        .login-btn {
            padding: 1rem;
        }

    </style>

</head>

<body>
    <div class="container">
        <div class="card">
            <div>
                <svg width="200" height="200" viewBox="0 0 24 24">
                    <path d="M19 4v6.406l-3.753 3.741-6.463-6.462 3.7-3.685h6.516zm2-2h-12.388l1.497 1.5-4.171 4.167 9.291 9.291 4.161-4.193 1.61 1.623v-12.388zm-5 4c.552 0 1 .449 1 1s-.448 1-1 1-1-.449-1-1 .448-1 1-1zm0-1c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm6.708.292l-.708.708v3.097l2-2.065-1.292-1.74zm-12.675 9.294l-1.414 1.414h-2.619v2h-2v2h-2v-2.17l5.636-5.626-1.417-1.407-6.219 6.203v5h6v-2h2v-2h2l1.729-1.729-1.696-1.685z" />
                </svg>
            </div>
            <div class="card-title">
                <h3>
                    로그인
                </h3>
            </div>
            <div class="card-body">
                <p class="card-text" style="display:inline-block;">
                    로그인이 필요한 페이지 입니다.
                    <br>
                    로그인 후 이용해주세요
                </p>
            </div>
            <div class="card-footer">
                <a th:href="@{/oauth2/authorization/google}">
                    <button class="login-btn">GOOGLE</button>
                </a>
            </div>
        </div>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
