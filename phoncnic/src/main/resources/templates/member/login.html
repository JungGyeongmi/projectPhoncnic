<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/f145f2fd92.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
     <!-- boot strap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" th:href="@{/css/basic.css}">
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            height: 100vh;
            position: absolute;
        }
        
        .card {
            border: solid 1px #FDFDF6;
            border-radius: 1rem;

            min-width: max-content;
            max-width: max-content;
            padding: 2rem;

            position: fixed;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
            
            display: grid;
            align-items: center;
            justify-items: center;

            background-color: #FDFDF6;

            box-shadow: 5px 5px 0px 0px grey;

            grid-template-rows: 1fr 3fr 0.5fr;
        }

        .login-btn {
            padding: 1rem;
        }

        .slider:focus {
            outline:none;
        }

        .slider {
            -webkit-appearance: none;
            background: transparent;
            width: 15rem;
            height: 1px;
            cursor: pointer;
            background: #FDFDF6;
            box-shadow: inset -2px 4px 7px rgb(0 0 0 / 10%);
        }
        
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            
            height: 5rem;
            width: 5rem;
            
            background-image: url("[[ @{/icon/toycar.png} ]]");
            background-position: right;
            background-repeat: none;
            background-size: 5rem;
        }

        .card-text ~ h5 {
            text-align: center;
        }

        .card-img {
            text-align: center;
        }

        .card-footer a {
            text-decoration: none;
            color: unset;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h3>
                   로그인
                </h3>
            </div>
            <div class="card-body">
                <div class="card-img">
                   <img th:src=" @{/icon/picnic-table.png}" alt="" width="100rem" height="100rem">
                </div>
                <p class="card-text">
                   <h5>밀어서 <b>산책</b> 시작</h5> 
                </p>
                <div class="silidecontainer">
                    <input type="range" min="0" max="20" value="0" step="1" class="slider" id="loginRange">
                </div>
                <br>
            </div>
            <div class="card-footer">
               <a th:href="@{/}"> 
                    메인 돌아가기
               </a>
            </div>
        </div>


    </div>
    <script th:inline="javascript">
        
        $(function() {

            var slider = $("#loginRange");

            slider.on("change", function() {
                var max = $(this).attr("max");
                if($(this).val() < max-2) {
                    $(this).val("0");
                }
                $("#test").html($(this).val());
                if($(this).val() >= max-2){
                    location.href = "https://cac6-175-119-172-242.jp.ngrok.io/phoncnic/oauth2/authorization/google";
                }
            });
        });

    </script>
</body>

</html>
