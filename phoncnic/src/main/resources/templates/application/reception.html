<!DOCTYPE html>
<style>
    #nav {
        background-color: transparent !important;
    }

    #wrapper {
    background-image: url([[@{/icon/pixel-main.jpg}]]);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    font-family: "NeoDunggeunmo" !important;
    
}

    .containerBox {
        font-family: "NeoDunggeunmo" !important;
        width: 1000px;
        margin: 0 auto;
        /* overflow-y: scroll; */
    }

    .title {
        text-align: center;
        padding: 40px;

    }

    .content-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 88%;
        margin: 0 auto;
        padding: 90px 0;

    }

    .content {
        width: 290px;
        height: 382px;
        text-align: center;
        border-radius: 3px;
        filter: drop-shadow(2px 3px 4px rgb(99, 99, 99));
        background-color: rgb(254, 254, 254);

    }

    .content-body{
        padding: 49px;
    }

    .content-body > a> img {
        margin: 0 auto;
        width: 179px;
        filter: drop-shadow(2px 3px 4px rgb(99, 99, 99)); 
    }

    .content-container .content button {
        font-family: "NeoDunggeunmo" !important;
        width:100%;
        height:88px;
        max-width: -webkit-fill-available;
        font-size: 27px;
        border: none;
        background-color: #fdd327;
        margin-top: 18px;
    }

    .content-container p {
        font-size: 22px;
        margin: 0px auto 32px auto;
    }

    .basic-main-logo {
        display: none;
    }

    .content-container .content:last-child .content-body {
        padding: 41px;
  }

</style>
<html lang="ko" xmls:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic :: setContent(~{::content})}">
    <th:block th:fragment="content">
        <div class="containerBox">
            <div class="title">
                <h1>권한 신청</h2>
            </div>
            <div class="content-container">
                <div class="content">
                    <div class="content-body">
                      <a th:href="@{/reception/ceo}"><img th:src="@{/icon/store.png}" alt=""></a>
                    </div>
                    <a th:href="@{/reception/ceo}"><button>사업자 신청</button></a>
                </div>
                <div class="content">
                    <div class="content-body">
                      <a th:href="@{/reception/artist}"><img th:src="@{/icon/artist.png}"  alt=""></a>
                    </div>
                    <a th:href="@{/reception/artist}"><button>작가 신청</button></a>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            $(function () {

                /*[+ 
                    var afno = [[${afno}]];
                    var id = [[${userId}]]; 
                    var mypageUrl = [[@{/main/mypage}]]; 
                +]*/

                var contentText = document.createElement("div");
                contentText.innerHTML =  `<p><b>${id}</b>님! </br> 승인을 기다리는 신청이 있습니다! </br> 승인 과정은 마이페이지에서 열람 가능합니다</p>`;

                if(id == null){
                    return;
                } else if (afno == null) {
                    swal({
                        title: "안내",
                        content: contentText,
                        icon: "info",
                        buttons :{
                            cancel: "확인",
                            button: {
                                text: "마이페이지에서 확인하기",
                                value: mypageUrl,
                                className: "swal-btn-color",
                            }
                        }
                    }).then((val)=>{
                        if(val){
                            window.location = val;
                        }
                    });
                } else {
                    swal({
                        title: "접수번호" + afno + "번 신청 완료되었습니다",
                        timer: 3000,
                        text: "승인 과정은 마이페이지에서 열람 가능합니다",
                        icon: "success",
                        button: false,
                    });
                }

            });
        </script>
    </th:block>
</th:block>
