<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl,
        dt,
        dd,
        ol,
        ul,
        li {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
        }

        a {
            font-size: 12px;
            color: #FFF;
        }

        .drop_left {
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            margin-left: 20px;
            position: absolute;
            z-index: 999999;
            max-width: 250px;
            background: -moz-linear-gradient(bottom, #58abff 20%, #2484e7);
            background: -webkit-gradient(linear, 0 0, 0 20%, from(#58abff), to(#2484e7));
        }

        .drop_left li {
            text-overflow: ellipsis;
            overflow: hidden;
            font-size: 12px;
            color: #FFF;
            display: block;
            padding: 5px;
            margin: 10px;
        }

        .tangel_left {
            width: 10px;
            height: 10px;
            left: -5px;
            top: 18px;
            position: absolute;
            -webkit-transform: rotate(45deg);
            background-color: #2484e7;
            z-index: 1000;
        }

        .drop_right {
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            margin-right: 20px;
            margin-left: auto;
            position: absolute;
            z-index: 999999;
            max-width: 250px;
            background: -moz-linear-gradient(bottom, #7efa42 20%, #5dd422);
            background: -webkit-gradient(linear, 0 0, 0 20%, from(#7efa42), to(#5dd422));
            left: 28px;
        }

        .drop_right li {
            text-overflow: ellipsis;
            overflow: hidden;
            font-size: 12px;
            color: #FFF;
            display: block;
            padding: 5px;
            margin: 10px;
        }

        .tangel_right {
            width: 10px;
            height: 10px;
            left: 95%;
            top: 18px;
            position: absolute;
            -webkit-transform: rotate(45deg);
            background-color: #5dd422;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="drop_left">
                <ul>
                    <li>Oppan Gangnam style</li>
                </ul>
                <div class="tangel_left"></div>
            </div>
        </li>
        <li style="margin-top:30px;">
            <div class="drop_left">
                <ul>
                    <li>Everyday I'am GangnamStyle.<br />
                        <a href="http://www.youtube.com/watch?v=2SFMUVA4KqQ">http://www.youtube.com/watch?v=2SFMUVA4KqQ</a>
                    </li>
                </ul>
                <div class="tangel_left"></div>
            </div>
        </li>
        <li style="margin-top:60px;">
            <div class="drop_right">
                <ul>
                    <li>lol Open Condom Style</li>
                </ul>
                <div class="tangel_right"></div>
            </div>
        </li>
        <li style="margin-top:30px;">
            <div class="drop_right">
                <ul>
                    <li>hello world</li>
                </ul>
                <div class="tangel_right"></div>
            </div>
        </li>
    </ul>
</body>

</html>
