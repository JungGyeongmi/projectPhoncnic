#Server Port
server.port=8080

#Context Root
server.servlet.context-path=/phoncnic

#Restart was
spring.devtools.livereload.enabled=true

#Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=c:/temp/upload
spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=10MB

#FIle path
com.ds.upload.path=c:/temp/upload

#Thymeleaf
spring.thymeleaf.cache=false

#Maria DB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/phoncnic
spring.datasource.username=phonuser
spring.datasource.password=1234

#ddl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

